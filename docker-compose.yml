version: "3.7"
networks:
  kong-net:
    driver: bridge
services:
  kong-db:
    image: postgres:9.6
    environment: 
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kong
    expose:
      - "5432"
    networks:
      kong-net:
        aliases:
          - kong-database
  kong:
    image: kong:latest
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: '0.0.0.0:8001, 0.0.0.0:8444 ssl'
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
      - "8444:8444"
    depends_on: 
      - kong-db
    networks:
      kong-net:
        aliases:
          - kong
  dashboard:
    image: pgbi/kong-dashboard
    container_name: dashboard
    command: ["start", "--kong-url", "http://kong:8001"]
    ports: 
      - "8080:8080"
    depends_on: 
      - kong
    networks:
      kong-net:
        aliases:
          - kong-dashboard